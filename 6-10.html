<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0px;
      }

      #app {
        height: 100%;
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      //watchEffect

      //创建一个组件(vue实例)
      const app = Vue.createApp({
        template: "<div><input v-model=obj.text><div></div>{{obj.text}}</div>",
        setup(props, context) {
          const { ref, reactive, watchEffect, toRefs } = Vue;
          // let text = ref("1111");
          let obj = reactive({ text: "111" });

          //立即执行,没有惰性
          //不需要传递依赖，自动感知
          //只能获取当前的值，无法获取之前值
          const wTimer = watchEffect(() => {
            console.log(obj.text, "texttexttext");
          });

          //停止监听
          // setTimeout(() => {
          //   wTimer();
          // }, 3000);

          return { obj };
        },
      });

      //挂载(必须放在最后)
      const vm = app.mount("#root");
    </script>
  </body>
</html>
