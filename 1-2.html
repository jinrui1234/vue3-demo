<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }

        #app {
            height: 100%;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div id="root">
    </div>
    <script>
        //创建一个组件(vue实例)
        Vue.createApp({
            data() {
                return {
                    content: "hello",
                    show: true
                }
            },
            mounted() { },
            beforeDestroy() { },
            methods: {
                click() {
                    this.show = !this.show
                }
            },
            template: `
            <div>
               <span v-show=show>{{content}}</span>
               <button @click="click">显示/隐藏</button>
            </div>
                `
        }).mount("#root")
    </script>
</body>

</html>
