<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0px;
      }

      #app {
        height: 100%;
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      //context

      //创建一个组件(vue实例)
      const app = Vue.createApp({
        template: "<child/>",
      });

      app.component("child", {
        template: "<div @click=handleClick>11111</div>",
        setup(props, context) {
          const { attrs, slots, emit } = context;
          //attrs  -- none-props属性
          //slots  -- 插槽相关
          //emit   -- none-props属性

          const handleClick = () => {
            console.log("handleClick");
            emit("event");
          };

          // const { ref, reactive, readonly, toRefs, toRef } = Vue;

          return { handleClick };
        },
      });
      //挂载(必须放在最后)
      const vm = app.mount("#root");
    </script>
  </body>
</html>
