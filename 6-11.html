<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0px;
      }

      #app {
        height: 100%;
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      //生命周期

      //创建一个组件(vue实例)
      const app = Vue.createApp({
        template: "<div><div>helloWord</div></div>",

        //onBeforeMount
        //onMounted
        //onBeforeUpdate
        //onUpdated
        //onBeforeUpdate
        //onBeforeUpdate

        //onBeforeUnMount
        //onUnMounted
        setup(propseforeMou, context) {
          const {
            ref,
            reactive,

            onBeforeMount,
            onMounted,

            onBeforeUpdate,
            onUpdated,

            onBeforeUnmount,
            onUnmounted,

            onRenderTracked, //???
            onRenderTriggered, //???
          } = Vue;
          onBeforeMount(() => {
            console.log("onBeforeMount");
          });
          onMounted(() => {
            console.log("onMounted");
          });
          onBeforeUpdate(() => {
            console.log("onBeforeUpdate");
          });
          onUpdated(() => {
            console.log("onUpdated");
          });
          onBeforeUnmount(() => {
            console.log("onBeforeUnMount");
          });
          onUnmounted(() => {
            console.log("onUnMounted");
          });

          //新增
          //重新收集响应式依赖
          onRenderTracked(() => {
            console.log("onRenderTracked");
          });

          //重新渲染触发
          onRenderTriggered(() => {
            console.log("onRenderTriggered");
          });

          return {};
        },
      });

      //挂载(必须放在最后)
      const vm = app.mount("#root");
    </script>
  </body>
</html>
