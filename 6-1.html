<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0px;
      }

      #app {
        height: 100%;
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      //创建一个组件(vue实例)
      const app = Vue.createApp({
        template: "<div @click=add>{{name}}</div>",

        //create 实例被完全初始化之前
        //setup  中没有this概念
        setup(props, context) {
          return {
            name: 1111,
            add() {
              alert(11111111);
            },
          };
        },
      });
      //挂载(必须放在最后)
      const vm = app.mount("#root");
    </script>
  </body>
</html>
