<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>template</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0px;
    }

    #app {
      height: 100%;
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
    //watchEffect

    //创建一个组件(vue实例)
    const app = Vue.createApp({
      template: "<div><child/></div>",

      setup(props, context) {
        const { ref, reactive, watchEffect, toRefs, provide } = Vue;
        provide("name", "name1111");
        return {};
      },
    });
    // 注册组件
    app.component("child", {
      template: "<div>{{name}}</div>",

      setup(props, context) {
        const { inject } = Vue;
        const name = inject("name", "默认值");
        return { name };
      },
    });

    //挂载(必须放在最后)
    const vm = app.mount("#root");
  </script>
</body>

</html>
