<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0px;
      }

      #app {
        height: 100%;
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      //创建一个组件(vue实例)
      const app = Vue.createApp({
        //<div>{{arr}}</div>
        template: "<div><div>{{name}}</div></div>",

        //  响应式引用
        //  readonly-只读属性
        //  toRefs -- 递归劫持，使其据有响应性
        setup(props, context) {
          const { ref, reactive, readonly, toRefs } = Vue;
          let obj1 = readonly({ name: 111 });
          let obj2 = reactive({ name: 2222 });

          const { name } = toRefs(obj2);
          //返回出去，才可以被调用
          return {
            name,
          };
        },
      });
      //挂载(必须放在最后)
      const vm = app.mount("#root");
    </script>
  </body>
</html>
